<!DOCTYPE html>
<html>
<head>
	<title>Gantt Chart</title>
	<link rel="stylesheet" type="text/css" href="css/gantt_chart.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/gantt_chart.js"></script>
</head>

<body>

	<div class="panel panel-default">
  	<!-- Default panel contents -->
 		<div class="panel-heading"><strong>Gantt Chart</strong></div>
  			<div class="panel-body">
    			<p>
				    Task Name: <input type="text" id="taskName" name="Task"><br>
					Start Date: <input type="date" id="startDate" value="2015-07-11"><br>
					End Date: <input type="date" id="endDate" value="2015-07-11"><br>
					Progress: <input type="range" id="progress" value="40"><br>
					<button class="btn btn-default" onclick="addTask()">Submit</button>
    			</p>
  			</div>

	  	<!-- Tables -->
	  	<div class="table-responsive">
		  	<table class="table">
		    	<tr>
		    		<th width="10%">#</th>
		    		<th width="30%">Task Name &nbsp; &nbsp; &nbsp; </th>
		    		<th width="30%">Start Date</th>
		    		<th width="30%">End Date</th>
		    		
		    	</tr>
		  	</table>

	  		<table class="chart">
	  			<tr>
	  				<th>WEEKS &nbsp; &nbsp; &nbsp; 1 &nbsp; &nbsp; &nbsp; 2 &nbsp; &nbsp; &nbsp; 3 &nbsp; &nbsp; &nbsp; 4 &nbsp; &nbsp; &nbsp; 5 &nbsp; &nbsp; &nbsp; </th>
	  			</tr>
	  		</table>
	  	</div>
	</div>

	<div class="progress">
  		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    		60% Complete
  		</div>
	</div>



</body>
</html>
