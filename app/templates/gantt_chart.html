<!DOCTYPE html>
<html>
<head>
	<title>Gantt Chart</title>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/gantt_chart.css">

</head>

<body>
	<div id="container-fluid">
	<div id="wrapper">	  		
	
	<!-- Load Project -->
	<p><a href="#loadProject" data-toggle="modal" class="btn btn-primary">Load Project(s)</a></p>

	<!-- week scaling panel -->
	<div class="panel panel-default" id="scale_weeks_panel">
		<div class="panel heading">
			<p id="startWeek">2015-05-11</p>
			<strong>&nbsp; &nbsp; &nbsp; PROJECT NAME</strong>
			<p id="endWeek">2015-11-12</p>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
			  	<table class="table table-hover" id="gantt_chart_table">
			    	<tbody>
			    	<tr id="table_row_with_heads">
			    		<th style="width: 5%">#(ID?)</th>
			    		<th style="width: 8%">Task Name</th>
			    		<th style="width: 5%">Start Date</th>
			    		<th style="width: 5%">End Date</th>
			    		<th style="width: 5%">Details</th>
			    		<!-- width of ~70% left -->
			    		<!--some more headings to be added by the scaleWeek function-->
			    		<th id="weeks_number"></th>
			    	</tr>
			  		</tbody>
			  	</table>
			</div>
		</div>
	</div>
		



	<p>EXAMPLE</p>
	<div class="progress" style="width: 40%;">
  		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    		60% Complete
  		</div>
	</div>


	<!-- addTask modal -->
       <div id="addTask" class="modal fade" tabindex="-1">
       	<div class="modal-dialog">
	<div class="modal-content">
	      <div class="modal-header">
                        <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                        <h3 class="modal-title">Add Task</h3>
                    </div>
                    <div class="modal-body">
		<p>
		    	Task Name: <input type="text" id="taskName" name="Task"><br>
			Start Date: <input type="date" id="startDate" value="2015-07-11"><br>
			End Date: <input type="date" id="endDate" value="2015-08-11"><br>
			Progress: <input type="range" id="progress" value="40"><br>
			<button class="btn btn-default" onclick="addTask()">Submit</button>
		</p>
	       </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
	</div>
       	</div>
       </div>

       <!-- loadProject modal -->
       	<div id="loadProject" class="modal fade" tabindex="-1">
       		<div class="modal-dialog">	
       		<div class="modal-content">
       			<div class="modal-header">
       				<button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
       				<h3 class="modal-title">Load Project</h3>
       			</div>	
       			<div class="modal-body">
       				<p>
       					Please enter project ID: <input type="text" id="projectID" name="Project"><br>
       					<button class="btn btn-default" onclick="loadProject()">Submit</button>
       				</p>
       			</div>
   			<div class="modal-footer">
		                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
		           </div>
       		</div>
       		</div>
       	</div>

	<!-- task details model -->
       	<div class="modal fade" tabindex="-1">
       		<div class="modal-dialog">	
       		<div class="modal-content">
       			<div class="modal-header">
       				<button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
       				<h3 class="modal-title">Task Details</h3>
       			</div>	
       			<div class="modal-body">
       				<!-- will be filled with task details -->
       			</div>
   			<div class="modal-footer">
		                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
		           </div>
       		</div>
       		</div>
       	</div>	

	</div><!-- wrapper -->
	</div><!-- container-->



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/static/js/gantt_chart.js"></script>
</body>
</html>
